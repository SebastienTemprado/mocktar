<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mocktar</title>
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Mocktar !</h1>
        </header>

        <main id="app">
            <div id="content">
                <div id="mocks-list">
                    <ul>
                        <li v-for="mock in mocks">
                            <button class="delete" v-on:click="removeMock([mock.name])">X</button><a href="#" v-on:click="getMock([mock.name])">{{ mock.name }}</a>
                        </li>
                        <li>
                            <button id="addButton" ref="addButton" class="add" v-on:click="addMock()">+</button>
                        </li>
                    </ul>
                </div>

                <div id="mock-content">
                    <div class="row">
                        <div class="label">
                            <label for="name">Name:</label>
                        </div>
                        <div class="field">
                            <input v-model.trim="name" class="input" :disabled="!formActivation">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="request">Request:</label>
                        </div>
                        <div class="field">
                            <textarea id="request" v-model.trim="request" class="input" :disabled="!formActivation"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="response">Response:</label>
                        </div>
                        <div class="field">
                            <textarea id="response" v-model.trim="response" rows="15" cols="150" class="input" :disabled="!formActivation"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                {{ message }}
            </div>
        </main>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="/js/main.js"></script>
