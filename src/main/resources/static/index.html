<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mocktar</title>
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Mocktar !</h1>
        </header>

        <main id="app">
            <div id="content">
                <div id="mocks-list">
                    <ul>
                        <li>
                            <a href="#">Mock1</a><button class="delete" onclick="removeMock()">Remove</button>
                        </li>
                        <li>
                            <a href="#">Mock2</a><button class="delete" onclick="removeMock()">Remove</button>
                        </li>
                        <li>
                            <a href="#">Mock3</a><button class="delete" onclick="removeMock()">Remove</button>
                        </li>
                    </ul>
                </div>

                <div id="mock-content">
                    <div class="row">
                        <div class="label">
                            <label for="name">Name:</label>
                        </div>
                        <div class="field">
                            <input class="input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="request">Request:</label>
                        </div>
                        <div class="field">
                            <textarea id="request" class="input"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">
                            <label for="response">Response:</label>
                        </div>
                        <div class="field">
                            <textarea id="response" class="input"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id="actions">
                <div>
                    <button class="add" onclick="addMock()">New mock</button>
                </div>
            </div>
            <div>
                <!-- Mock name : <input class="input" v-model.trim="name"> <button class="add" v-on:click="getMock">Get the mock</button> -->
                {{ message }}
            </div>
        </main>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="/js/main.js"></script>
